<html>

<title>change skin</title>

  <script>
    function changeColorByClass(classNm){
        var div1 = document.getElementById('div1');
        div1.className=classNm;
    }

    function changeColorByStyle(colar){
        var div1 = document.getElementById('div1');
        div1.style.background=colar;
    }

</head>
<body>

  </div>
</body>
