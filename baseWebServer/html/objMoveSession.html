<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Object Move</title>

  <script src="../js/global.js"></script>
  <script src="../js/objMove.js"></script>

  <script>
      window.onload = function(){
        var initWidth = 100;
        var aDiv=document.getElementsByTagName('div');
        for (var i = 0; i < aDiv.length; i++) {
          aDiv[i].onmouseover=function(){
            objMove.startMoveWidth(this, 800);
          }

          aDiv[i].onmouseout=function(){
            objMove.startMoveWidth(this, 100);
          }

        }
      }

      button1=function(){
          var oDiv = document.getElementById("div1Id");
          objMove.startMoveWidth(oDiv, 800);
      }
  </script>

  <style media="screen">
    .div1 {width:100px; height: 50px; background: red; margin:10px}
  </style>

</head>
<body>
<div id="div1Id" class="div1"></div>
<div class="div1"></div>
<div class="div1"></div>

<input type="button" name="name" value="Test" onclick="button1();">
</body>

</html>
