<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>change skin</title>
  <!--
  <link rel="stylesheet" type="text/css" href="./css/style1.css" />
  -->
  <link id="skin" rel="stylesheet" href="./css/style2.css" type="text/css" charset="utf-8"/>

<script>
  function skin1(){
    document.getElementById('skin').href="./css/style1.css";
  }

  function skin2(){
    document.getElementById('skin').href="./css/style2.css";
  }
</script>
</head>
<body>
  <input type="button" value="skin 1" onclick="skin1();" />
  <input type="button" value="skin 2" onclick="skin2();"/>
</body>

</html>
